name: build bazel

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # - name: Setup MSVC environment
      #   if: matrix.os == 'windows-2022'
      #   uses: ilammy/msvc-dev-cmd@v1

      - name: Build (fastbuild)
        run: bazel build //...

      - name: Test (fastbuild)
        run: bazel test //...
