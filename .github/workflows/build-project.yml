name: build project
on:
  push:
    branches:
        - modernize/everything
#         - main

env:
  CONAN_USER_HOME: "${{ github.workspace }}/.conan/"
  CONAN_USER_HOME_SHORT: "${{ github.workspace }}/.conan/short"

jobs:
  build:
    strategy:
      matrix:
        config:
          - {
            os: ubuntu-22.04,
            preset: default
          }
          - {
            os: macos-12,
            preset: xcode
          }
          - {
            os: windows-2022,
            preset: msvc
          }
    runs-on: ${{ matrix.config.os }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Setup MSVC
      if: startsWith(matrix.config.os, 'windows')
      uses: ilammy/msvc-dev-cmd@v1
    - name: Install Conan
      run: pip3 install wheel conan==1.58
      # id: conan
      # uses: turtlebrowser/get-conan@main
      # with:
      #   version: 1.57.0
    - name: Cache Conan Home
      id: cache-primes
      uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/.conan/
        key: ${{ matrix.config.os }}-${{ matrix.config.preset }}-conan-home
    - name: Create conan default profile
      run: |
        conan profile new default --detect --force
        conan profile show default

    # not needed in this context, but later
    # - name: Enable conan revisions
    #   run: conan config set general.revisions_enabled=1
    - name: Adopt conan profiles on Ubuntu
      if:  ${{ startsWith(matrix.config.os,'ubuntu') }}
      run: conan profile update settings.compiler.libcxx=libstdc++11 default
    - uses: seanmiddleditch/gha-setup-ninja@master
      if:  ${{ startsWith(matrix.config.os,'ubuntu') }}
    - name: Configure project
      run:  cmake --preset ${{ matrix.config.preset }} --compile-no-warning-as-error
    - name: Build project
      run:  cmake --build --preset ${{ matrix.config.preset }}
    - name: Run unit test
      run:  ctest --preset ${{ matrix.config.preset }}

    # It's enough to cache packages
    - name: Clean up Conan
      run: |
        conan remove -f "*" --builds
        conan remove -f "*" --src
        conan remove -f "*" --system-reqs

